<div class="wrapper">

  <deiters-scroll-bar></deiters-scroll-bar>
  <div id="wrapper"
    class="fullscreen carousel"
    deitersWheel

      [projectFeature]="projectFeature"></deiters-project-feature>
  </div>
</div>
